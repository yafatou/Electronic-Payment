<!DOCTYPE html>
<html>
<head>
  <title> Contact Us</title>
  <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>

  <div class="container">
    <h1> Connect With Us </h1>
    <p>We would love to respond to your queries and help you succeed.<br> Feel free to get in touch with us.</p>
    <div class="contact-box">
      <div class="contact-left">
        <h3> Send your request</h3>
        <form>
          <div class="input-row">
            <div class="input-group">
            <label> Name</label>
            <input type="text" placeholder="Ya Fatou Manga">
            </div>
            
            <div class="input-group">
            <label> Phone </label>
            <input type="text" placeholder="+2203187416">
            </div>

          </div>

          <div class="input-row">
            <div class="input-group">
            <label> Email</label>
            <input type="email" placeholder="yafatoumng@gmail.com">
            </div>
            
            <div class="input-group">
            <label> Subject </label>
            <input type="text" placeholder="Topic">
            </div>

          </div>

          <label> Message </label>
          <textarea rows="5" placeholder=" Your Message"></textarea>

          <button type="submit"> SEND </button>
        </form>


      </div>
      
      <div class="contact-right">
        <h3> Reach Us </h3>

        <table>
          <tr>
            <td> Email</td>
            <td>contactus@example.gm</td>
          </tr>

          <tr>
            <td> Phone</td>
            <td> +2204473473 </td>
          </tr>

          <tr>
            <td> Address</td>
            <td> #212 Fib building, Kairaba Avn</td>
          </tr>
        </table>
        
      </div>

    </div>
  </div>
</body>
</html>
